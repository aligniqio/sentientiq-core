[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "https://www.sentientiq.ai/*"
  to   = "https://sentientiq.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to   = "/.netlify/functions/sitemap"
  status = 200
