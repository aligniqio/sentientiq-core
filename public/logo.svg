<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  
  <!-- Neural network nodes -->
  <g filter="url(#glow)">
    <!-- Center node -->
    <circle cx="100" cy="100" r="8" fill="#fff"/>
    
    <!-- Surrounding nodes in hexagonal pattern -->
    <circle cx="100" cy="50" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="143" cy="75" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="143" cy="125" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="100" cy="150" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="57" cy="125" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="57" cy="75" r="6" fill="#fff" opacity="0.9"/>
    
    <!-- Connections -->
    <line x1="100" y1="100" x2="100" y2="50" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="143" y2="75" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="143" y2="125" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="100" y2="150" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="57" y2="125" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="57" y2="75" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- SentientIQ text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad1)" text-anchor="middle">SentientIQ</text>
</svg>