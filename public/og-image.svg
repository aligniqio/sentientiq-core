<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#fff" stroke-width="0.5" opacity="0.05"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#fff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Neural network visualization -->
  <g transform="translate(600, 250)" filter="url(#glow)">
    <!-- Center large node -->
    <circle cx="0" cy="0" r="20" fill="url(#accentGrad)"/>
    
    <!-- 12 surrounding nodes for the PhD collective -->
    <g opacity="0.9">
      <circle cx="0" cy="-120" r="12" fill="#667eea"/>
      <circle cx="104" cy="-60" r="12" fill="#7c3aed"/>
      <circle cx="104" cy="60" r="12" fill="#8b5cf6"/>
      <circle cx="0" cy="120" r="12" fill="#a78bfa"/>
      <circle cx="-104" cy="60" r="12" fill="#c4b5fd"/>
      <circle cx="-104" cy="-60" r="12" fill="#667eea"/>
      
      <circle cx="60" cy="-104" r="12" fill="#764ba2"/>
      <circle cx="120" cy="0" r="12" fill="#9333ea"/>
      <circle cx="60" cy="104" r="12" fill="#a855f7"/>
      <circle cx="-60" cy="104" r="12" fill="#c084fc"/>
      <circle cx="-120" cy="0" r="12" fill="#d8b4fe"/>
      <circle cx="-60" cy="-104" r="12" fill="#764ba2"/>
    </g>
    
    <!-- Connections -->
    <g stroke="#fff" stroke-width="1" opacity="0.2">
      <line x1="0" y1="0" x2="0" y2="-120"/>
      <line x1="0" y1="0" x2="104" y2="-60"/>
      <line x1="0" y1="0" x2="104" y2="60"/>
      <line x1="0" y1="0" x2="0" y2="120"/>
      <line x1="0" y1="0" x2="-104" y2="60"/>
      <line x1="0" y1="0" x2="-104" y2="-60"/>
      <line x1="0" y1="0" x2="60" y2="-104"/>
      <line x1="0" y1="0" x2="120" y2="0"/>
      <line x1="0" y1="0" x2="60" y2="104"/>
      <line x1="0" y1="0" x2="-60" y2="104"/>
      <line x1="0" y1="0" x2="-120" y2="0"/>
      <line x1="0" y1="0" x2="-60" y2="-104"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">SentientIQ</text>
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a78bfa" text-anchor="middle">Emotional Intelligence for Digital Commerce</text>
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#c4b5fd" text-anchor="middle">PhD Collective Neural Intelligence</text>
</svg>