# WebSocket Proxy Configuration for api.sentientiq.app
# Add this to your nginx server block for api.sentientiq.app

# Telemetry Gateway WebSocket proxy
location /ws/telemetry {
    proxy_pass http://98.87.12.130:3002/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket specific timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Disable buffering for WebSocket
    proxy_buffering off;
}

